plugins {
    id 'java'
    id 'application'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

application{
    mainClassName("fds.m2.spring.App")
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation('org.springframework:spring-context:5.3.1')
}

jar {
    manifest {
        attributes 'Main-Class': 'App'
    }
}


